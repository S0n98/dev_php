<body>
<main>
    <div class="two_button">
        <a class="button_back float_r" href="/">Back</a>
    </div>
    <h1>Edit</h1>
    <form id="subForm" action="../controllers/C_Post.php" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="action" name="action" value="add_post">
        <table class="submit_table">
            <tr>
                <td class="bold">Title</td>
                <td><input name="title" type="text" value="title"></td>
            </tr>
            <tr>
                <td class="bold">Description</td>
                <td><textarea name="desc" id="desc" cols="40" rows="10" d>description</textarea></td>
            </tr>
            <tr>
                <td class="bold ">Image</td>
                <td>
                    <input type="file" name="image_edit" id="uploadImage" onchange="readURL(this);" />
                    <img class="image_edit" src="../views/img/default.png" alt="post's image" />
                </td>
            </tr>
            <tr>
                <td class="bold">Status</td>
                <td>
                    <select name="status" id="status">
                        <option value="1" >Enabled</option>
                        <option value="0" >Disabled</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" onclick="subForm()" value="Add"></td>
            </tr>
        </table>
    </form>
</main>
</body>
<script>
    function subForm() {
        document.getElementById("subForm").submit();
    }

    function readURL(e) {
        if (e.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e){
            document.querySelector('.image_edit').setAttribute('src', e.target.result);
            }
            reader.readAsDataURL(e.files[0]);
        }
    }
</script>
